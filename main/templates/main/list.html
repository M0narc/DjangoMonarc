{% extends 'main/base.html' %}
{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
      {% csrf_token %}
        <ul>
            {% for item in ls.item_set.all %}
                {% if item.complete == False %}
                    <li id=incomplete{{forloop.counter}}><input type="checkbox", value="clicked", name="c{{item.id}}">{{item.text}}</li>
                {% else %}
                    <li id=completed{{forloop.counter}}><input type="checkbox", value="clicked", name="c{{item.id}}" checked>{{item.text}}</li>
                {% endif %}
            {% endfor %}
        </ul>
        <input type="text", name="new">
        <button type="submit", name="newItem", value="newItem">Add Item</button>
        <button type="submit", name="save", value="save">Save</button>
    </form>
{% endblock %}
