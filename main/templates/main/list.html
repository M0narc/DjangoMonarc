{% extends 'main/base.html' %}
{% block title %}View List{% endblock %}

{% block content %}
    <h1>{{ls.name}}</h1>
    <ul>
    {% for item in ls.item_set.all %}
        {% if item.complete == False %}
            <li id=incomplete{{forloop.counter}}>{{item.text}} - INCOMPLETE</li>
        {% else %}
            <li id=completed{{forloop.counter}}>{{item.text}} - COMPLETE</li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
